<html>

    <head>

    </head>

    <body>

        <script>

        function EsDefectivo(n) {

            var defectivos = [];
  
        for (var i = 1; i < n; i++) {

            var sum = 0;

        for (var j = 1; j <= i/2; j++) {

            if (i % j == 0) {

                sum += j;

      }

    }

            if (sum < i) {

                defectivos.push(i);

    }

  }
  
  return defectivos;

}

let num = parseInt (prompt("Ingrese cantidad de numeros"))

document.write(EsDefectivo(num));

        </script>

    </body>

</html>
